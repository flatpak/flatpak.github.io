name: "Test build"

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Install ruby dependencies
      run: bundle install
    - name: Bulid with middleman
      run: bundle exec middleman build
